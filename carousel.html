<!doctype html>
<html lang="en">

<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Incub' in Lille<span class="colored-text">.</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

                </li>
                <li class="nav-item dropdown">

                        Incubators

                        <a class="dropdown-item" href="#">Action</a>

                    </div>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
            </ul>

    <div class="supercarousel">

            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://via.placeholder.com/1400x400.png" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/1400x400.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/1400x400.png" alt="Third slide">
            </div>
            </div>
        </div>
        
        <div class="container-fluid descriptionbuttons">
            <div class="row justify-content-around">
            <span class="badge badge-pill badge-light col-2">Lille</span>
            <span class="badge badge-pill badge-light col-2">Since 2009</span>
            <span class="badge badge-pill badge-light col-2">300 companies</span>

        </div>
